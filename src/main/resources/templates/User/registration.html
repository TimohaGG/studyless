<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
<div class="row justify-content-center  ">
  <div class="col-12 text-center">
    <img class="image" src="/images/logo.jpg" alt="StudyLess" style="width: 150px;height:150px"/>
  </div>
  <div class="col-3">
    <form method="post" th:action="'/registration'">
      <div class="alert alert-danger" th:if="${errorMessage}">
        <i th:text="${errorMessage}"></i>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email: </label>
        <input type="text" class="form-control" id="email" name="email"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password: </label>
        <input type="password" class="form-control" id="password" name="password"/>
      </div>
      <div class="mb-3 text-center">
        <input type="submit" value="Sign up" class="btn btn-outline-primary"/>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
